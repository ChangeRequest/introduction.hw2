language: java
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper
jdk:
  - oraclejdk8
before_install:
  - chmod +x gradlew
install:
  - ./gradlew clean assemble
script:
  - ./gradlew check
sudo: required